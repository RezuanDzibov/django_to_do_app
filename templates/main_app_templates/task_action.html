{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit {{ task.name }}</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="save">
    </form>
{% endblock content %}
