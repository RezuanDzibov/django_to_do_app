<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'task_list' %}" class="nav-link px-2 text-white">Home</a></li>
            </ul>
            <div class="text-end">
                {% if not request.user.is_authenticated %}
                    <a href="{% url 'signin' %}" class="btn btn-outline-light me-2">Sign-in</a>
                    <a href="{% url 'signup' %}" class="btn btn-warning">Sign-up</a>
                {% else %}
                    {{ request.user.username }}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>              
                {% endif %}
            </div>
        </div>
    </div>
</header>
